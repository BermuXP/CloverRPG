    max_members: 10
    exp_required: 0
    max_amount_of_ranks: 5
  1:
    max_members: 15
    exp_required: 1000
    max_amount_of_ranks: 5
  2:
    max_members: 20
    exp_required: 2000
    max_amount_of_ranks: 5
  3:
    max_members: 25
    exp_required: 3000
    max_amount_of_ranks: 5
