permissions:
  - chat
  - invite
  - kick
  - promote
  - demote
  - disband

default_guild_settings:
  roles:
    member:
      permissions:
        - chat
    officer:
      permissions:
        - chat
        - invite
        - kick
    leader:
      permissions:
        - chat
        - invite
        - kick
        - promote
        - demote
        - disband
  level: 0

guild_levels:
